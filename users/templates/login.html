{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:59vh;">
  <div class="card shadow-lg p-4" style="min-width:340px;max-width:380px;width:100%;">
    <div class="card-body">
      <h2 class="text-center mb-4"><i class="bi bi-person-circle me-2 text-primary"></i>Login to <span class="fw-bold">EasyTailor</span></h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          {{ form.password }}
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary btn-lg">Login <i class="bi bi-box-arrow-in-right ms-1"></i></button>
        </div>
        <div class="text-center small text-secondary">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
