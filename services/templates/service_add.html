{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-4">Add a New Service</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="e.g. Shirt, Pant, Blazer" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Short description about this service" required></textarea>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Base Price</label>
              <input type="number" step="0.01" name="price" class="form-control" placeholder="e.g. 700" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select name="gender" class="form-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unisex" selected>Unisex</option>
              </select>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control" placeholder="e.g. Topwear, Bottomwear, Ethnic">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Add Service</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
