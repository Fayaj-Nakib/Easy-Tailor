{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">My Services</h2>
  <a href="{% url 'service_add' %}" class="btn btn-primary btn-lg"><i class="bi bi-plus-circle"></i> Add New Service</a>
</div>
<div class="row g-4">
  {% for service in services %}
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ service.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ service.category }} | ${{ service.price|floatformat:2 }}</h6>
        <p class="card-text small">{{ service.description }}</p>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col">
    <div class="alert alert-warning">No services yet. Use 'Add New Service'.</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
